name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov pytest-asyncio
        
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=130 --statistics
        
    - name: Type check with mypy
      run: |
        echo "Type checking temporarily disabled - will be fixed in dedicated type safety PR"
        # pip install mypy
        # mypy src/mcp_sqlite_memory_bank --ignore-missing-imports
        
    - name: Run comprehensive test suite
      env:
        PYTHONPATH: src
      run: |
        python -m pytest tests/ -v --tb=short --cov=mcp_sqlite_memory_bank --cov-report=xml
        
    - name: Performance validation
      env:
        PYTHONPATH: src
      run: |
        python -m pytest tests/test_performance.py -v --tb=short
        
    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]
      
    - name: Run security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
      
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
